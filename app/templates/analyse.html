{% extends 'layout.html' %}

{% block content %}
{% if not predictions %}
<div class="d-flex vh-100 justify-content-center align-items-center">
    <form action="/file" enctype="multipart/form-data" method="post">
        <label class="form-label" for="data_file">Entrer le fichier</label>
        <input class="form-control" type="file" name="data_file" id=""> 
        <input class="btn btn-success" type="submit" value="Analyser">   
    
    </form>

</div>
{% endif%}
{% if predictions %}
<p>{{predictions}}</p>
{% endif%}
{% endblock content %}
